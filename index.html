<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Charades Game</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	
		<style>
			#page-wrapper {
				display: none;
			}

			.users-container {
				padding: 0px 20px;
			}
		</style>
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">CHARADES</a>
			    </div>
			</div><!-- /.container-fluid -->
		</nav>

		<!-- page wrapper -->
		<div id="page-wrapper" class="jumbotron">

			<!-- canvas -->
			<div class="row">
				<div class="col-md-7">
					<!-- insert canvas code here -->
					<div style="height: 100%; width: 100%; display: flex; align-items: center; justify-content: center">CANVAS</div>
				</div>
			<!-- end canvas -->
			
			<!-- chat -->
				<div class="col-md-5">
					<div class="container">
						<div class="row">
							<div class="col-md-8">
								<div class="well chat" id="chat"></div>
								<form id="messageForm">
									<div class="form-group">
										<label>Enter message</label>
										<textarea class="form-control" id="message"></textarea><br />
										<input type="submit" class="btn btn-primary" value="Send message">
									</div>
								</form>
							</div>
							<div class="col-md-4">
								<div id="messageArea" class="row users-container">
									<div class="well">
										<h3>Online users</h3>
										<ul class="list-group" id="users"></ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end chat -->
		</div>
		<div id="user-login-area" class="container">
			<div class="row">
				<div class="col-md-12">
					<form id="userForm">
						<div class="form-group">
							<label>Enter Username</label>
							<input class="form-control" id="username"></input><br />
							<input type="submit" class="btn btn-primary" value="Login">
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</body>

	<script>
		//Initializing material design for Bootstrap 3.x.x
		// $.material.init();

		$(document).ready(function() {
			var socket = io.connect();
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chat = $('#chat');
			var $pageWrapper = $('#page-wrapper');
			var $userForm = $('#userForm');
			var $userLoginArea = $('#user-login-area');
			var $users = $('#users');
			var $username = $('#username');

			socket.on('new message', function(data) {
				$chat.append('<div class="list-group-item"><strong>' + data.user + ':</strong>&nbsp;' + data.msg + '</div>');
			});

			$messageForm.submit(function(e) {
				e.preventDefault();
				if($message.val()){
					socket.emit('send message', $message.val());
				}
				$message.val('');
			});

			$userForm.submit(function(e) {
				e.preventDefault();
				socket.emit('new user', $username.val(), function(data) {
					if(data) {
						$userLoginArea.hide();
						$pageWrapper.show();
					}
				});
				$username.val('');
			});

			socket.on('get users', function(data) {
				var html = '';
				for(i=0; i<data.length; i++) {
					html += '<li class="list-group-item">' + data[i] + '</li>';	
				}
				// data.forEach(function(user) {
				// 	html += '<li class="list-group-item">' + user + '</li>';	
				// })
				$users.html(html);
			});
		});
	</script>
</html>
