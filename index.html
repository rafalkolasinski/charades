<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Charades Game</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	
		<style>
			#page-wrapper {
				display: none;
			}

			.users-container {
				padding: 0px 20px;
			}

			.users-list {
				min-width: 400px;
				overflow-y: scroll;
				max-height: 120px; 				
			}

			.users-item {
				height: 20px;
				font-size: 12px;
				line-height: 20px;
				padding: 0px 0px 0px 10px !important;
			}


			h4 {
				margin-top: 5px !important;
			}

			.chat-container {
				min-width: 400px;
			}

			.messages-container{
				height: 300px;
				overflow-y: scroll;
				width: 100%;
			}

			.messages-item {
				padding: 5px 5px 5px 10px !important;
			}

			#canvas {
				display: block;
				background-color: #fff;
			}

			.main-wrapper {
				padding: 0px 30px 30px 30px;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
				-webkit-flex-direction: row;
				    -ms-flex-direction: row;
				        flex-direction: row;
				-webkit-align-items: flex-start;
				    -ms-flex-align: flex-start;
				        align-items: flex-start;
				-webkit-justify-content: space-between;
				    -ms-flex-pack: justify;
				        justify-content: space-between;
				-webkit-flex-wrap: wrap;
				    -ms-flex-wrap: wrap;
				        flex-wrap: wrap;
			}
		</style>
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">CHARADES</a>
			    </div>
			</div><!-- /.container-fluid -->
		</nav>

		<!-- page wrapper -->
		<div id="page-wrapper" class="jumbotron">

			<!-- canvas -->
			<div class="row main-wrapper">
				<div class="canvas-container">
					<!-- insert canvas code here -->
					<canvas id="canvas">CANVAS</canvas>
					<button class="btn btn-primary" onclick="clearBoard()">Clear</button>
				</div>
			<!-- end canvas -->
			
			<!-- chat -->
				<div class="chat-container">
					<div class="row">
							<div class="row users-container">
								<div class="well">
									<h4>Online users</h4>
									<ul class="list-group users-list" id="users"></ul>
								</div>
							</div>									
							<div class="well chat messages-container" id="chat"></div>
							<form id="message-form">
								<div class="form-group">
									<label>Enter message</label>
									<textarea class="form-control" id="message"></textarea><br />
									<input type="submit" class="btn btn-primary" id="send-message-button" value="Send message">
								</div>
							</form>
					</div>
				</div>
			</div>
			<!-- end chat -->
		</div>
		<div id="user-login-area" class="container">
			<div class="row">
				<div class="col-md-12">
					<form id="userForm">
						<div class="form-group">
							<label>Enter Username</label>
							<input class="form-control" id="username"></input><br />
							<input type="submit" class="btn btn-primary" value="Login">
						</div>
					</form>
				</div>
			</div>
			
		</div>

	<!-- MODAL -->
		<div class="modal" id="turn-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h4 class="modal-title">Your turn!</h4>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick="dismissTurn()">I don't want to draw</button>
						<button type="button" class="btn btn-primary" onclick="startTurn()">Ok</button>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script>
		//Initializing material design for Bootstrap 3.x.x
		// $.material.init();

		$(document).ready(function() {

			var mouse = { 
		    	click: false,
		    	move: false,
		    	pos: {x:0, y:0},
		    	pos_prev: false
			};

			var $canvas  = $('#canvas')[0];
			var context = canvas.getContext('2d');
			var width   = window.innerWidth / 2
			var height  = window.innerHeight / 1.5;
			var canDraw = false;
			var turnSuccess = false; 

			var socket = io.connect();
			var $messageForm = $('#message-form');
			var $message = $('#message');
			var $sendMessageButton = $('#send-message-button');
			var $chat = $('#chat');
			var $pageWrapper = $('#page-wrapper');
			var $userForm = $('#userForm');
			var $userLoginArea = $('#user-login-area');
			var $users = $('#users');
			var $username = $('#username');
			var $turnModal = $('#turn-modal');

			document.clearBoard = clearBoard;
			document.startTurn = startTurn;
			document.dismissTurn = dismissTurn;

			$turnModal.hide();

			$canvas.width = width;
   			$canvas.height = height;

   			$canvas.onmousedown = function(e){
   				if(canDraw){
					mouse.click = true;   					
   				}
			};
			$canvas.onmouseup = function(e){
				if(canDraw){
					mouse.click = false;					
				}
			};

			$canvas.onmousemove = function(e) {
				if(canDraw){
					mouse.pos.x = e.offsetX;
					mouse.pos.y = e.offsetY;
					mouse.move = true;					
				}
			};

			$messageForm.submit(function(e) {
				e.preventDefault();
				if($message.val()){
					socket.emit('send_message', $message.val());
				}
				$message.val('');
			});

			$userForm.submit(function(e) {
				e.preventDefault();
				socket.emit('new_user', $username.val(), function(data) {
					if(data) {
						$userLoginArea.hide();
						$pageWrapper.show();
					}
				});
				$username.val('');
			});

			socket.on('new_message', function(data) {
				$chat.append('<div class="list-group-item messages-item"><strong>' + data.user + ':</strong>&nbsp;' + data.msg + '</div>');
				$chat.scrollTop($chat[0].scrollHeight);
			});

			socket.on('get_users', function(data) {
				var html = '';
				for(i=0; i<data.length; i++) {
					html += '<li class="list-group-item users-item">' + data[i] + '</li>';	
				}
				// data.forEach(function(user) {
				// 	html += '<li class="list-group-item">' + user + '</li>';	
				// })
				$users.html(html);
			});

			socket.on('draw_line', function (data) {
		    	var line = data.line;
		    	context.beginPath();
		    	context.lineWidth = 2;
		    	context.moveTo(line[0].x, line[0].y);
		    	context.lineTo(line[1].x, line[1].y);
		    	context.stroke();
			});

			socket.on('clear_board', function(){
				context.clearRect(0, 0, canvas.width, canvas.height);
			});

			//Na razie zrobilam tak, ze serwer wysyla do wszystkich info z socket id i rysuje ten, kto ma to id
			socket.on('your_turn', function(data){
				if(data.id === socket.id){
					console.log("MY TURN", socket.id);
					//modal - użytkownik decyduje, czy chce rysowac
					$turnModal.show();				
				}
			});

			//tutaj na razie jest tylko handling od strony osoby rysującej
			//@TODO handling osób zgadujących
			socket.on('charade_guessed', function(data){
				if(data.id === socket.id) {
					canDraw = false;
					turnSuccess = true;
					socket.emit('turn_finished');
					$sendMessageButton.prop('disabled', false);
					$message.prop('disabled', false);
				}
			});

			//rozpoczęcie tury przez użytkownika
			function startTurn(){
				$turnModal.hide();
				clearBoard();
				$sendMessageButton.prop('disabled', true);
				$message.prop('disabled', true);
				canDraw = true;

				//jesli w ciągu ustawionego czasu nie otrzymamy info, ze ktoś zgadł (turnSuccess jest false)
				//to tura jest przerwana
				setTimeout(function(){
					if(!turnSuccess){
						console.log("FAILURE");
						canDraw = false;
						socket.emit('turn_finished');
						$sendMessageButton.prop('disabled', false);
						$message.prop('disabled', false);
					}
					turnSuccess = false;
				}, 20000); //na razie ustawilam 20s do testowania, pozniej bedzie 60s	
			}

			//Użytkownik nie chce rysować
			function dismissTurn(){
				$turnModal.hide();
				socket.emit('dismiss_turn');
			}

			//Czyszczenie tablicy do rysowania
			function clearBoard(){
				socket.emit('clear_board');
			}

			//pętla do rysowania
			function mainLoop() {
				if(canDraw){
					if (mouse.click && mouse.move && mouse.pos_prev) {
						socket.emit('draw_line', { line: [ mouse.pos, mouse.pos_prev ] });
						mouse.move = false;
					}
				}
				mouse.pos_prev = {x: mouse.pos.x, y: mouse.pos.y};
				setTimeout(mainLoop, 25);
			}

			mainLoop();
		});
	</script>
</html>
